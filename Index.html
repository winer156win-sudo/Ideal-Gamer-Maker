<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ideal Game Maker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f4f6fa;
      text-align: center;
    }

    .title {
      font-size: clamp(2rem, 5vw, 4rem);
      letter-spacing: 0.02em;
      font-weight: 700;
      color: darkblue;
      text-shadow: 0 1px 0 #fff;
      margin-bottom: 2rem;
    }

    button {
      background: darkblue;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover { background: #003366; transform: scale(1.05); }
    button:active { transform: scale(0.95); }

    /* Modal styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h2 {
      margin-top: 0;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1 class="title">Ideal Game Maker</h1>
  <button>Explorer</button>
  <button>Create</button>
  <button id="aboutBtn">About</button>

  <!-- Modal -->
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <h2>Ideal Game Maker</h2>
      <p>by ported jagaur</p>
      <p>
    <a class="github-link" href="https://github.com/winer156win-sudo/Ideal-Gamer-Maker" target="_blank">
      GitHub
    </a>
  </p>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <script>
    // Wait until the DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const aboutBtn = document.getElementById("aboutBtn");
      const aboutModal = document.getElementById("aboutModal");
      const okBtn = document.getElementById("okBtn");

      aboutBtn.addEventListener("click", () => {
        aboutModal.style.display = "flex"; // show modal
      });

      okBtn.addEventListener("click", () => {
        aboutModal.style.display = "none"; // hide modal
      });
    });
  </script>
</body>
</html>
